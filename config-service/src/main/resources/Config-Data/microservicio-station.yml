server:
  port: ${PORT:${SERVER_PORT:0}}
spring:
  application:
    name: microservicio-station
  data:
    mongodb:
      host: localhost
      port: 27017
      database: TPEarqui

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka